name: Daily F-Droid Update

on:
  schedule:
    - cron: '0 4 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install fdroidserver
        run: sudo apt update && sudo apt install fdroidserver -y

      - name: Init F-Droid repo
        run: |
          mkdir -p fdroid/repo metadata
          cd fdroid
          # Init empty repo to avoid warnings
          touch metadata/fdroid-repo.yml
          echo "AutoName: Empty Repo" > metadata/fdroid-repo.yml

      - name: Import apps (with error handling)
        run: |
          cd fdroid
          # Import each app separately to catch errors
          fdroid import --url https://github.com/2dust/v2rayNG || echo "v2rayNG skipped"
          fdroid import --url https://github.com/MetaCubeX/ClashMetaForAndroid || echo "ClashMeta skipped"
          fdroid import --url https://github.com/Kr328/ClashForAndroid || echo "Clash skipped"
          fdroid import --url https://github.com/Hiddify/Hiddify-Next || echo "Hiddify skipped"
          fdroid import --url https://github.com/MahsaNet/MahsaNG || echo "MahsaNG skipped"
          fdroid import --url https://github.com/SagerNet/sing-box-for-android || echo "Sing-Box skipped"
          fdroid import --url https://github.com/Chocolate4U/Iran-clash || echo "Iran-Clash skipped"
          fdroid import --url https://github.com/TeamNewPipe/NewPipe || echo "NewPipe skipped"
          fdroid import --url https://github.com/NeoApplications/Neo-Store || echo "Neo-Store skipped"
          fdroid import --url https://github.com/easytarget/Nekogram || echo "Nekogram skipped"

      - name: Update index (create-metadata and full update)
        continue-on-error: true
        run: |
          cd fdroid
          fdroid update --create-metadata --create-index || echo "Update warnings ignored"
          # Force create index if needed
          if [ ! -f "repo/index-v1.json" ]; then
            echo "No index found, forcing creation"
            fdroid update --create-index
          fi
          # Verify
          ls -la repo/ | head -5
          if [ -f "repo/index-v1.json" ]; then
            echo "SUCCESS: Index created! Repo ready."
          else
            echo "FAIL: No index - check imports"
          fi

      - name: Commit and push
        run: |
          git config user.name "Daily Bot"
          git config user.email "bot@github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily update $(date +'%Y-%m-%d')"
            git push
          fi
