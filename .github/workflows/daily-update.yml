name: Daily F-Droid Update

on:
  schedule:
    - cron: '0 4 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install fdroidserver
        run: sudo apt update && sudo apt install fdroidserver -y

      - name: Create folders
        run: mkdir -p fdroid/repo metadata

      - name: Import apps
        run: |
          fdroid import --url https://github.com/2dust/v2rayNG
          fdroid import --url https://github.com/MetaCubeX/ClashMetaForAndroid
          fdroid import --url https://github.com/Kr328/ClashForAndroid
          fdroid import --url https://github.com/Hiddify/Hiddify-Next
          fdroid import --url https://github.com/MahsaNet/MahsaNG
          fdroid import --url https://github.com/SagerNet/sing-box-for-android
          fdroid import --url https://github.com/Chocolate4U/Iran-clash
          fdroid import --url https://github.com/TeamNewPipe/NewPipe
          fdroid import --url https://github.com/NeoApplications/Neo-Store
          fdroid import --url https://github.com/easytarget/Nekogram

      - name: Update repository
        continue-on-error: true  # ← این مهمه: حتی اگه ارور داد، ادامه بده
        run: |
          cd fdroid
          fdroid update --create-metadata --verbose || true
          fdroid update --verbose || true
          # Check if index was created
          if [ -f "repo/index-v1.json" ]; then
            echo "Success: index-v1.json created!"
          else
            echo "Warning: index-v1.json not created - check logs"
          fi

      - name: Commit and push
        run: |
          git config user.name "Daily Bot"
          git config user.email "bot@github.com"
          git add .
          if git diff --staged; then
            git commit -m "Daily auto-update $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi
